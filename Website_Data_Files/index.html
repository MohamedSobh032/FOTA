<!DOCTYPE html>
<html>
<head>
	<title>FOTA STM32 Project</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>FOTA (Flash Over The Air) Based on STM32F401CC Blackpill</h1>
		<p>In the linker-script, change the flash length to maximum of 240K</p>
	</header>
	<main>
		<form id="upload-form">
			<label for="hex-file">Choose a Project</label>
			<input type="file" id="hex-file" accept=".hex">
			<button type="submit">Upload</button>
		</form>
		<h2>Uploaded Projects</h2>
		<p id="hex-list"></p>
		<h2>Choose a Project to Flash</h2>
		<select id="hex-select"> <option value="">Select a Project</option></select>
		<button id="flash-button">Flash</button>
	</main>
	<footer>
		<p>Implemented by: Mohamed Sobh</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
